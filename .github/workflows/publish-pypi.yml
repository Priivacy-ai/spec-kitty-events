name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate tag matches pyproject version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python - <<'PY'
          import os
          import tomllib

          ref_name = os.environ["GITHUB_REF_NAME"]  # e.g. v0.5.0
          tag_version = ref_name[1:] if ref_name.startswith("v") else ref_name

          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)

          project_version = data["project"]["version"]
          if tag_version != project_version:
              raise SystemExit(
                  f"Tag/version mismatch: tag={tag_version}, pyproject={project_version}"
              )
          print(f"Tag/version validated: {tag_version}")
          PY

      - name: Build distribution artifacts
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
          python -m build
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish package to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
